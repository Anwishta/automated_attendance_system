    <div class="body">
    <div class="container">
    <h2>Payment</h2>
    <form action="/submit-payment" method="post">
        
        <!-- Card Number -->
        <label for="card_number">Card Number:</label>
        <input type="text" id="card_number" name="card_number" pattern="\d{16}" placeholder="1234 5678 9101 1121" required>
        
        <!-- CVV -->
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" pattern="\d{3}" placeholder="123 (the last 3 digits on the back of your card)" required>

        <label for="card_holder">Card-Holder Name:</label>
        <input type="text" id="card_holder" name="card_holder">
        <!-- Expiry Date -->
        <label for="expiry_date">Expiry Date:</label>
        <input type="month" id="expiry_date" name="expiry_date" required>

        <!-- Payment Network -->
        <label for="payment_network">Payment Network:</label>
        <select id="payment_network" name="payment_network" required>
            <option value="visa">Visa</option>
            <option value="mastercard">MasterCard</option>
            <option value="amex">American Express</option>
            <option value="discover">Discover</option>
        </select>

        <!-- Current Amount -->
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" placeholder="Enter Amount" required>

        <!-- Submit Button -->
        <input type="submit" value="Make Payment">
        
    </form>
