    <div class="body">
<div class="container">
    <h2>Attendance</h2>
    <form>
        <label for="user_id">User ID:</label>
        <input type="text" id="user_id" name="user_id" required>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>

        <!-- Biometric Face Verification Field -->
        <label for="face_verification">Verify Face for Attendance:</label>
        <button type="button" onclick="verifyFace()">Verify Face</button>
        <br><br>
        <!-- <input type="text" id="face_verification" name="face_verification" accept="image/*" required> -->

        <!-- Alternative Biometric Option for Fingerprint Verification -->
        <label for="fingerprint_verification">Verify Fingerprint:</label>
        <button type="button" onclick="verifyFingerprint()">Verify Fingerprint</button>
        <br><br>
        <!-- <input type="text" id="fingerprint_verification" name="fingerprint_verification" accept="image/*"> -->

        <input type="submit" value="Try Again...">

        <label for="status">Attendance Status:</label>
        <select id="status" name="status">
            <option value="Present">Present</option>
            <option value="Absent">Absent</option>
            <option value="Late">Late</option>
        </select>
    </form>
</div>
</div>

</script>
